{% extends 'base.html'%} {% block content %}

<form class="was-validated" action="{{ url_for('review_added', location_id=location._id) }}" method="POST">

    <div class="form-row">
        <div class="col-md-4 mb-3" required>
            <label for="validationServer01">What would you like to say about this location?</label>
            <input type="text" class="form-control is-valid" id="review" placeholder="Reviews" value="Say something here about {{location.name}}" name="review" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What would you rate this Alt_location out of 5? (1 awful, 5 fantastic)</label>
            <select class="form-control" id="exampleFormControlSelect1" name='rating'>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
            </select>
        </div>
    </div>
    
    <button class="btn btn-dark" type="submit">Submit form</button>

</form>

    {% endblock %}
